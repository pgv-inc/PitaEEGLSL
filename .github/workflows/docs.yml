name: Build and Deploy Documentation

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Verify Poetry installation
      shell: bash
      run: poetry --version

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v5
      with:
        path: .venv
        key: venv-docs-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      shell: bash
      run: poetry install --no-interaction --no-root --with dev

    - name: Install project
      shell: bash
      run: poetry install --no-interaction

    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        enablement: true

    - name: Copy architecture image
      shell: bash
      run: |
        mkdir -p docs/source/_static
        if [ -f pitaeeg.png ]; then
          cp pitaeeg.png docs/source/_static/
          echo "Architecture image copied successfully"
        else
          echo "Warning: pitaeeg.png not found, skipping image copy"
        fi

    - name: Build documentation
      shell: bash
      run: |
        cd docs/source
        poetry run sphinx-build -b html . ../build
        # Create .nojekyll file for GitHub Pages
        touch ../build/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: docs/build

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

